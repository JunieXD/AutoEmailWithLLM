<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}自动套磁邮件系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-envelope-heart"></i>
                自动套磁邮件系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/professors">
                            <i class="bi bi-person-badge"></i> 教授管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/email-generator">
                            <i class="bi bi-send"></i> 邮件发送
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/records">发送记录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">用户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="bi bi-gear"></i> 设置
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 模块化JavaScript文件 -->
    <script src="{{ url_for('static', filename='js/core.js') }}"></script>
    <script src="{{ url_for('static', filename='js/professor-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/email-generator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/email-sender.js') }}"></script>
    <script src="{{ url_for('static', filename='js/template-manager.js') }}"></script>
    <script>
        // 初始化应用
        AppCore.init();
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
