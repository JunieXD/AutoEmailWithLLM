{% extends "base.html" %}

{% block title %}自动套磁系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <!-- 欢迎横幅 -->
            <div class="jumbotron bg-primary text-white rounded p-5 mb-4" style="font-family: 'Microsoft YaHei', 'SimHei', '黑体', sans-serif;">
                <h1 class="display-4"><i class="bi bi-envelope-heart"></i>自动套磁系统</h1>
                <hr class="my-4">
                <p class="lead">自动套磁系统，助您高效管理教授信息和邮件发送</p>
            </div>

            <!-- 功能模块卡片 -->
            <div class="row">
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="bi bi-people-fill text-primary" style="font-size: 3rem;"></i>
                            <h5 class="card-title mt-3">教授管理</h5>
                            <p class="card-text">管理教授信息，包括姓名、邮箱、研究方向等</p>
                            <a href="/professors" class="btn btn-primary">进入管理</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="bi bi-envelope-plus text-success" style="font-size: 3rem;"></i>
                            <h5 class="card-title mt-3">邮件发送</h5>
                            <p class="card-text">使用文档模板一键发送套磁邮件</p>
                            <a href="/email-generator" class="btn btn-success">开始发送</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="bi bi-clock-history text-info" style="font-size: 3rem;"></i>
                            <h5 class="card-title mt-3">发送记录</h5>
                            <p class="card-text">查看邮件发送历史和状态跟踪</p>
                            <a href="/records" class="btn btn-info">查看记录</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="bi bi-gear-fill text-warning" style="font-size: 3rem;"></i>
                            <h5 class="card-title mt-3">系统设置</h5>
                            <p class="card-text">配置系统参数</p>
                            <a href="/settings" class="btn btn-warning">进入设置</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 快速统计 -->
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card bg-light">
                        <div class="card-body text-center">
                            <h3 class="text-primary" id="total-professors">-</h3>
                            <p class="mb-0">教授总数</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-light">
                        <div class="card-body text-center">
                            <h3 class="text-info" id="total-users">-</h3>
                            <p class="mb-0">用户总数</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-light">
                        <div class="card-body text-center">
                            <h3 class="text-success" id="total-emails">-</h3>
                            <p class="mb-0">今日发送数/累计发送数</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 加载统计数据
document.addEventListener('DOMContentLoaded', function() {
    // 加载教授统计
    fetch('/api/professors/all')
        .then(response => response.json())
        .then(data => {
            document.getElementById('total-professors').textContent = data.length;
        })
        .catch(error => {
            console.error('Error loading professors:', error);
            document.getElementById('total-professors').textContent = '0';
        });
    
    // 加载邮件记录统计（显示 今日发送数/累计发送数）
    (() => {
        const pad2 = (n) => String(n).padStart(2, '0');
        const now = new Date();
        const todayStr = `${now.getFullYear()}-${pad2(now.getMonth() + 1)}-${pad2(now.getDate())}`;

        const getTotalFromResponse = (data) => {
            if (data && data.pagination && typeof data.pagination.total === 'number') return data.pagination.total;
            if (Array.isArray(data)) return data.length;
            if (Array.isArray(data.records)) return data.records.length;
            return 0;
        };

        const totalUrl = `/api/email-records?status=sent&per_page=1`;
        const todayUrl = `/api/email-records?status=sent&date_from=${todayStr}&date_to=${todayStr}&per_page=1`;

        Promise.all([
            fetch(totalUrl).then(r => r.json()).then(getTotalFromResponse),
            fetch(todayUrl).then(r => r.json()).then(getTotalFromResponse),
        ]).then(([totalSent, todaySent]) => {
            const el = document.getElementById('total-emails');
            if (el) el.textContent = `${todaySent}/${totalSent}`;
        }).catch(error => {
            console.error('Error loading email records:', error);
            const el = document.getElementById('total-emails');
            if (el) el.textContent = '0/0';
        });
    })();
    
    // 加载用户总数
    fetch('/api/users')
        .then(response => response.json())
        .then(data => {
            const totalUsers = Array.isArray(data) ? data.length : (Array.isArray(data.users) ? data.users.length : 0);
            document.getElementById('total-users').textContent = totalUsers;
        })
        .catch(error => {
            console.error('Error loading users:', error);
            document.getElementById('total-users').textContent = '0';
        });
});
</script>
{% endblock %}
